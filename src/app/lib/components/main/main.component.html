<body class="container">
    <div class="grid ">

        <div class="valustream">
            <p style="font-weight: bold; padding-left: 20px;">SELECT VALUE STREAM</p>
            <div class="leftbuttons" *ngFor="let button of buttons; let i = index">
                <button class="button-35" style="text-align: start;" (click)="getsubheaders(button)"
                    [class.selected]="selectedButtonId === button.id"
                    (click)="toggleSelectedButton(button.id)">{{button.name}}
                </button>
                <span class="checkmark" *ngIf="selectedButtonId === button.id">&#10004;</span>
                <div class="custom-separator" *ngIf="i < buttons.length - 1"></div>
            </div>
        </div>

        <div class="middlecontainer">
            <div class="ImageEnabled" *ngFor="let button of buttons">
                <div *ngIf="(button.img && !Showsubbuttonimg)">
                    <img style="display: block; margin: auto;" src="{{button.img}}" alt="Industry Image"
                        class="responsive-img">
                </div>
            </div>

            <div *ngIf="Showsubbuttonimg">
                <div *ngFor="let data of servicesItems">
                    <img style="display: block; margin: auto;" src="{{data.url}}">
                    <div *ngIf="data.label === 'INBOUND-MANAGEMENT'">
                        <button class="button-57" style="text-align: center;" (click)="redirect(data.label)"
                            alt="Click to Redirect">{{data.label}}</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="valustream">
            <p style="font-weight: bold; text-align: center;">SELECT CAPABILITY</p>
            <div *ngIf="data" style="margin-top: 20px;">
                <app-subdropdown class="subbutton-container" [items]="servicesItems" (Showsubbuttonimg)="viewsubdata()">
                </app-subdropdown>
            </div>
        </div>

    </div>
</body>


<footer></footer>
